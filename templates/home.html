<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetify - The Future of Video Meetings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-700 to-purple-800 min-h-screen flex flex-col items-center justify-center text-white">

    <header class="text-center">
        <h1 class="text-5xl font-extrabold drop-shadow-lg">Welcome to <span class="text-yellow-300">Meetify</span></h1>
        <p class="mt-3 text-lg text-white/80">Seamless, high-quality video meetings anytime, anywhere.</p>
    </header>

    <div class="mt-8 w-full max-w-3xl p-10 bg-white/20 backdrop-blur-lg shadow-2xl rounded-2xl text-center border border-white/10">
        <h2 class="text-3xl font-semibold">Host or Join a Meeting Instantly</h2>
        <p class="mt-2 text-white/80">Create a secure meeting link and invite participants with a single click.</p>

        <div class="mt-6 space-y-4">
            <a href="/signup" class="block w-full py-3 text-lg font-bold bg-yellow-400 text-gray-900 rounded-lg hover:bg-yellow-500 transition-all">
                Get Started for Free
            </a>
            <a href="/login" class="block w-full py-3 text-lg font-bold border-2 border-white text-white rounded-lg hover:bg-white hover:text-gray-900 transition-all">
                Sign In
            </a>
        </div>
    </div>

    <footer class="mt-12 text-white/80">
        <p>&copy; 2025 Meetify. All rights reserved.</p>
    </footer>

</body>
</html>
