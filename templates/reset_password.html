<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Reset Password</h2>
        <form id="resetPasswordForm" action="/update-password/" method="post">
            <input type="hidden" name="email" value="{{ email }}">
            
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">New Password</label>
                <input type="password" id="new_password" name="new_password" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p id="passwordStrength" class="text-sm mt-1"></p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p id="confirmError" class="text-red-500 text-sm mt-1"></p>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Update Password</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("resetPasswordForm");
            const newPassword = document.getElementById("new_password");
            const confirmPassword = document.getElementById("confirm_password");
            const passwordStrength = document.getElementById("passwordStrength");
            const confirmError = document.getElementById("confirmError");

            function checkPasswordStrength(password) {
                if (password.length < 8) {
                    passwordStrength.textContent = "Weak password (at least 8 characters required)";
                    passwordStrength.className = "text-red-500";
                } else if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                    passwordStrength.textContent = "Medium password (use uppercase and numbers)";
                    passwordStrength.className = "text-yellow-500";
                } else {
                    passwordStrength.textContent = "Strong password";
                    passwordStrength.className = "text-green-500";
                }
            }

            newPassword.addEventListener("input", function () {
                checkPasswordStrength(newPassword.value);
            });

            confirmPassword.addEventListener("input", function () {
                if (newPassword.value !== confirmPassword.value) {
                    confirmError.textContent = "Passwords do not match!";
                } else {
                    confirmError.textContent = "";
                }
            });

            form.addEventListener("submit", function (event) {
                if (newPassword.value !== confirmPassword.value) {
                    confirmError.textContent = "Passwords do not match!";
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
