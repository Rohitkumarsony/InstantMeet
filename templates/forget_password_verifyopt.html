<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Enter OTP</h2>

        <form id="verifyOtpForm">
            <input type="hidden" id="email" name="email" value="{{ email }}" readonly>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium">OTP</label>
                <input type="text" id="otp" name="otp" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p id="otpError" class="text-red-500 text-sm mt-1"></p>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Verify OTP
            </button>

            <p id="serverError" class="text-red-500 text-sm mt-2 text-center"></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("verifyOtpForm");
            const otpInput = document.getElementById("otp");
            const otpError = document.getElementById("otpError");
            const serverError = document.getElementById("serverError");
            const submitBtn = document.getElementById("submitBtn");

            function validateOTP(otp) {
                return /^\d{5}$/.test(otp); // OTP must be exactly 6 digits
            }

            otpInput.addEventListener("input", function () {
                if (!validateOTP(otpInput.value)) {
                    otpError.textContent = "OTP must be 5 digits!";
                } else {
                    otpError.textContent = "";
                }
            });

            form.addEventListener("submit", async function (event) {
                event.preventDefault();
                serverError.textContent = ""; // Reset errors

                const otp = otpInput.value.trim();
                const email = document.getElementById("email").value;

                if (!validateOTP(otp)) {
                    otpError.textContent = "OTP must be 6 digits!";
                    return;
                }

                submitBtn.textContent = "Verifying...";
                submitBtn.disabled = true;

                try {
                    const response = await fetch("/validate-otp/", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: new URLSearchParams({ email, otp })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || "Invalid OTP. Please try again!");
                    }

                    // Redirect on success
                    window.location.href = "/reset-password?email=" + encodeURIComponent(email);

                } catch (error) {
                    serverError.textContent = error.message;
                    submitBtn.textContent = "Verify OTP";
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
