<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p id="emailError" class="text-red-500 text-sm mt-1"></p>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Send OTP
            </button>

            <p id="serverError" class="text-red-500 text-sm mt-2 text-center"></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("forgotPasswordForm");
            const emailInput = document.getElementById("email");
            const emailError = document.getElementById("emailError");
            const serverError = document.getElementById("serverError");
            const submitBtn = document.getElementById("submitBtn");
        
            // Function to validate email format
            function validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
        
            // Clear errors on input
            emailInput.addEventListener("input", function () {
                emailError.textContent = "";
                serverError.textContent = "";
                emailInput.classList.remove("error-border");
            });
        
            form.addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent default form submission
                serverError.textContent = ""; // Reset server error messages
        
                const email = emailInput.value.trim();
        
                // Validate email format
                if (!validateEmail(email)) {
                    emailError.textContent = "Enter a valid email address!";
                    emailInput.classList.add("error-border"); // Highlight input field
                    return;
                }
        
                // Disable button and show loading state
                submitBtn.textContent = "Sending...";
                submitBtn.disabled = true;
        
                try {
                    const response = await fetch("/send-otp/", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: new URLSearchParams({ email })
                    });
        
                    // If response is not OK, handle error
                    if (!response.ok) {
                        const result = await response.json();
                        throw new Error(result.error || "Something went wrong!");
                    }
        
                    // Success - Redirect to OTP verification page
                    window.location.href = `/verify-otp-forget-password?email=${encodeURIComponent(email)}`;
        
                } catch (error) {
                    // Display error message
                    serverError.textContent = error.message;
                } finally {
                    // Reset button state
                    submitBtn.textContent = "Send OTP";
                    submitBtn.disabled = false;
                }
            });
        });
        
    </script>
</body>
</html>
